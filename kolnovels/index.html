<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <title>{name} | {chapter}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
</head>

<body>
    <div class="m-3">
        <h5 class="text-center">{name}</h5>
        <h6 class="text-center text-muted">{chapter}</h6>
        <div class="my-3 d-flex justify-content-center">
            <button id="nextBtn" class="btn btn-dark mx-2">▶ التالي</button>
            <button id="prevBtn" class="btn btn-dark mx-2">السابق ◀</button>
        </div>
        <div class="card">
            <div class="card-body epwrapper">
                <p class="card-text ">{body}</p>
            </div>
        </div>
        <div class="my-3 d-flex justify-content-center">
            <button id="nextBtn" class="btn btn-dark mx-2">▶ التالي</button>
            <button id="prevBtn" class="btn btn-dark mx-2">السابق ◀</button>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
